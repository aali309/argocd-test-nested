apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: simple-test
  namespace: argocd-b
spec:
  generators:
  - list:
      elements:
      - name: test-app
        path: apps/app1
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/aali309/argocd-test-nested.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
