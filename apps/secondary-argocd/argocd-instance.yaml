# Deploys a secondary Argo CD instance in namespace-b
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secondary-argocd
  namespace: argocd-e2e
  annotations:
    argocd.argoproj.io/managed-by-url: "http://localhost:8081"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.51.6
    chart: argo-cd
    helm:
      values: |
        server:
          extraArgs:
            - --insecure
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            hosts:
              - host: argocd-instance-b.example.com
                paths:
                  - path: /
                    pathType: Prefix
        configs:
          secret:
            argocdServerAdminPassword: "$2a$10$rQZ9VNJp9VK9VK9VK9VK9O"
  destination:
    server: https://kubernetes.default.svc
    namespace: namespace-b
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
