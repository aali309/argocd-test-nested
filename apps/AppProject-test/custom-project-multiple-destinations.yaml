apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: custom-project-multiple-destinations
  namespace: appproject-test
  labels:
    app.kubernetes.io/name: custom-project-multiple-destinations
    app.kubernetes.io/part-of: gitops-console-plugin-test
    project-type: custom
spec:
  description: "Custom project with multiple destination namespaces configured"
  sourceRepos:
  - '*'
  # Multiple destination namespaces
  destinations:
  - namespace: 'appproject-test'
    server: '*'
  - namespace: 'production'
    server: '*'
  - namespace: 'staging'
    server: '*'
  - namespace: 'development'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

