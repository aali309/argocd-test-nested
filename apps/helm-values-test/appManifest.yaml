apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: values-test
  namespace: argocd-e2e
spec:
  project: default
  source:
    repoURL: https://github.com/aali309/argocd-test-nested.git
    targetRevision: HEAD
    path: apps/helm-values-test/chart
    helm:
      valueFiles:
      - values.yaml
      - values-override.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-e2e
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
