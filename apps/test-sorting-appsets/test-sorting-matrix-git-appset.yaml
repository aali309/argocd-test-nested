apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-sorting-matrix-git
  namespace: openshift-gitops
spec:
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/aali309/argocd-test-nested
          revision: HEAD
          directories:
          - path: apps/app1
          - path: apps/app3
      - list:
          elements:
          - environment: development
            cluster: in-cluster
            url: https://kubernetes.default.svc
          - environment: production
            cluster: in-cluster
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{path.basename}}-{{environment}}'
      namespace: openshift-gitops
      labels:
        environment: '{{environment}}'
        path: '{{path}}'
        generator-type: matrix-git
    spec:
      project: default
      source:
        repoURL: https://github.com/aali309/argocd-test-nested
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: '{{url}}'
        namespace: '{{path.basename}}-{{environment}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
