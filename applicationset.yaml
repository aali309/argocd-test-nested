apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-nested-values
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              enabled: "true"
          values:
            cluster: '{{ index .metadata.labels "app.kubernetes.io/name" }}'
            environment: '{{ index .metadata.labels "environment"}}'
      - git:
          repoURL: 'https://github.com/aali309/argocd-test-nested.git'
          revision: HEAD
          files:
          - path: 'apps/*/*.yaml' # Adjusted to include any YAML file
  template:
    metadata:
      name: "{{.nameNormalized}}-{{.app}}"
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/aali309/argocd-test-nested.git'
        targetRevision: HEAD
        ref: helmValues
      - repoURL: '{{ .helmRepo }}'
        chart: '{{ .helmChart }}'
        targetRevision: '{{ dig "overrides" .values.environment "helmChartVersion" .helmChartVersion . }}'
        helm:
          valueFiles:
          - 'apps/{{.app}}/values/globals.yaml'
          - 'apps/{{.app}}/values/environments/{{.values.environment}}.yaml'
          - 'apps/{{.app}}/values/clusters/{{.values.cluster}}.yaml'
          ignoreMissingValueFiles: true
      destination:
        server: '{{.server}}'
        namespace: test-namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
